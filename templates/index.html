<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Plan Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Weekly Diet Plan</h1>
      <form id="calorieForm">
        <input
          type="number"
          id="caloryLimit"
          placeholder="Enter calorie limit"
          required
        />
        <button type="submit">Generate Diet Plan</button>
      </form>

      <!-- Placeholder for the grid to display the diet plan -->
      <div id="dietPlanGrid" class="diet-plan-grid"></div>
    </div>

    <!-- Link the script file correctly -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
